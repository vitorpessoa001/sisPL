<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessoria de Plenário - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.93rem; }
    .header { background: linear-gradient(135deg, #006633 0%, #008040 100%); color: #fff; padding: 0.75rem 0; }
    .header-wrap { display: flex; align-items: center; gap: 1rem; }
    .header-logos { display: flex; flex-direction: column; align-items: center; margin-right: 1rem; }
    .header .logo { width: 80px; height: auto; }
    .logo-pl { height: 45px; opacity: 0.9; }
    .titulo-app { font-size: 1.5rem; margin: 0; font-weight: 700; }
    .subtitulo-app { margin: 0.1rem 0 0; font-size: 0.9rem; opacity: 0.85; }
    .login-container { max-width: 400px; margin: 2rem auto; padding: 1.5rem; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    @media (max-width: 768px) {
      .header-wrap { display: grid; grid-template-columns: auto 1fr auto; gap: 1rem; align-items: center; justify-items: center; text-align: center; }
      .header-logos { grid-column: 1; flex-direction: column; align-items: flex-start; margin: 0; }
      .logo-pl { display: none; }
      .header-text { grid-column: 2; text-align: center; }
      .header .logo-pl { grid-column: 3; display: block; margin: 0; }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <div class="container header-wrap">
      <div class="header-logos">
        <img src="/static/logo_camara.png" alt="Logo da Câmara" class="logo">
        <img src="/static/logo_pl.png" alt="Logo do PL" class="logo-pl mt-2">
      </div>
      <div class="header-text">
        <h1 class="titulo-app">Assessoria de Plenário</h1>
        <p class="subtitulo-app">Login</p>
      </div>
    </div>
  </div>

  <!-- Conteúdo -->
  <div class="container">
    <div class="login-container">
      <h5 class="mb-3">Acesse sua conta</h5>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('usuarios.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
